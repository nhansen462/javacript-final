<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/admin.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Admin Page</h1>
        </header>
        <body>
            <div id="new-warframe">
                <h2>Add Warframe</h2>
                <form method="post">
                    <label for="name">Waframe Name:</label>
                    <input type="text" id="warframe-name" name="name"><br>

                    <label for="gender">Waframe Gender:</label>
                    <input type="text" id="warframe-gender" name="gender"><br>

                    <label for="description">Waframe Description:</label>
                    <input type="textarea" id="warframe-description" name="description"><br>

                    <label for="image">Waframe Image:</label>
                    <input type="text" id="warframe-image" name="image"><br>

                    <button type="button" id="add-warframe">Add Warframe</button>
                </form>
            </div>
            <div id="new-planet">
                <h2>Add Planet</h2>
                <form method="post">
                    <label for="name">Planet Name:</label>
                    <input type="text" id="planet-name" name="name"><br>
                    
                    <label for="faction">Planet Faction:</label>
                    <input type="text" id="planet-faction" name="faction"><br>
                    
                    <label for="description">Planet Descripton:</label>
                    <input type="textarea" id="planet-description" name="description"><br>

                    <label for="boss">Planet Boss:</label>
                    <input type="text" id="planet-boss" name="boss"><br>

                    <label for="image">Planet Image:</label>
                    <input type="text" id="planet-image" name="image"><br>

                    <button type="button" id="add-planet">Add Planet</button>
                </form>
            </div>
            <div id="new-mission">
                <h2>Add Mission</h2>
                <form method="post">
                    <label for="name">Mission Name:</label>
                    <input type="text" id="mission-name" name="name"><br>
                    
                    <label for="target">Mission Target:</label>
                    <input type="text" id="mission-target" name="target"><br>
                    
                    <label for="type">Mission Type:</label>
                    <input type="text" id="mission-type" name="type"><br>
                    
                    <label for="planet">Mission Planet:</label>
                    <input type="text" id="mission-planet" name="planet"><br>

                    <button type="button" id="add-mission">Add Mission</button>
                </form>
            </div>
        </body>
    </div>
</body>
</html>
